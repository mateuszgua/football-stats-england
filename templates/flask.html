{% extends 'base.html' %}

{% block content %}

<h2 class="title">{% block title %} Create flask app and querys {% endblock %}</h2>
<br>

<p>Page description about project.</p>

<ul class="list-group list-group-flush">
    <li class="list-group-item">
        Task 1: Teams with the most matches won - top 10 clubs.
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
            data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{url_for('static', filename='./tasks/task_1_sql.png')}}" class="d-block w-100"
                        alt="SQL code" width="400" height="500">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='./tasks/task_1_result.png')}}" class="d-block w-100"
                        alt="Result from db" width="400" height="400">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </li>
    <li class="list-group-item">
        <br>
        Task 1: Teams with the most titles in Premier League - top 5 clubs.
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
            data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{url_for('static', filename='one_big_table.png')}}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='club_create.png')}}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </li>
</ul>
{% endblock %}
